<body bgcolor="green" text="black">
<script>
let number = parseInt(prompt("Enter a positive number:"));
let isPrime = true;
let i = 2;
if (number <= 1) {
isPrime = false;
} 
else 
{
while (i <= Math.sqrt(number)) 
{
if (number % i === 0) 
{
isPrime = false;
break; 
}
i++;
}
}
if (isPrime) 
{
document.write(number + " is a prime number.");
} else 
{
document.write(number + " is not a prime number.");
}
</script>
</body>
