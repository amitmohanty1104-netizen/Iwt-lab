<html>
<head>
<title>24bcsg15</title>
</head>
<body bgcolor="green" text="black">
<script>
let a=10,b=2,c;
let choice="*";
switch(choice)
{
case '+':
c=a+b;
document.write("Calculated value="+c);
break;
case '-':
c=a-b;
document.write("Calculated value="+c);
break;
case '*':
c=a*b;
document.write("Calculated value="+c);
break;
case '/':
c=a/b;
document.write("Calculated value="+c);
break;
default:
document.write("Wrong Choice");
}
</script>
</body>
</html>
