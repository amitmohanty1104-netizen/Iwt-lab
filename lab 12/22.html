<body bgcolor="yellow" text="red">
<script>
let n=parseInt(prompt("Enter the number"));
if(n%2==0 && n>0)
document.write("Number is positive and even");
else if(n%2!=0 && n>0)
document.write("Number is positive and odd");
else if(n%2==0 && n<0)
document.write("Number is negative and even");
else if(n%2!=0 && n>0)
document.write("Number is positive and odd");
</script>
