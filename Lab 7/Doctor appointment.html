<html>
<head>
<title>Doctor Appointment Form</title>
</head>
<body>
    <tr>
		<img src="https://www.shutterstock.com/image-photo/friendly-doctor-engaged-consultation-patient-600nw-2676893439.jpg" align="left" width="500" height="610">
	</tr>	
    <td>
    <center>
    <h1>Doctor Appointment Form</h1>
	<hr width="60%" color="red">
        <table>
            <tr>
			    <center>
                <td>Appointment Date</td>
                <td><input type="text" name="appointment_date" placeholder="dd-mm-yyyy"></td>
				</center>
            </tr>
            <tr>
                <td>Appointment Time</td>
                <td><input type="text" name="appointment_time" placeholder="--:--"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" name="first_name" placeholder="First">
                    <input type="text" name="last_name" placeholder="Last">
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="text" name="phone" placeholder="####"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <input type="text" name="city" placeholder="city">
                    <input type="text" name="state" placeholder="state">
                </td>
            </tr>
            <tr>
                <td>Your Query</td>
                <td><textarea name="query" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td>Appointment Type</td>
                <td>
                    Select which appointment type(s) you require<br>
                    <input type="checkbox" name="cervix" value="Cervix checkup"> Cervix checkup<br>
                    <input type="checkbox" name="heart" value="Heart checkup"> Heart checkup<br>
					<input type="checkbox" name="eye" value="Eye check-up"> Eye check-up
                </td>
            </tr>
			<tr>
				<tr>
				<th colspan=3 >
				<font face="Times New Roman" color="black" size="3">
				<input type="button" name="Send" value="Send">
				</tr>
        </table>    
	</form>
</body>
</html>
